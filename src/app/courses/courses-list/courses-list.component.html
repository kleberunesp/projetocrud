<mat-table [dataSource]="courses">

  <!-- Id Column -->
  <ng-container matColumnDef="_id">
   <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
   <mat-cell *matCellDef="let courses"> {{courses._id}} </mat-cell>
 </ng-container>

   <!-- Name Column -->
 <ng-container matColumnDef="name">
   <mat-header-cell *matHeaderCellDef> Nome do Curso </mat-header-cell>
   <mat-cell *matCellDef="let courses"> {{courses.name}} </mat-cell>
 </ng-container>

<!-- Category Column -->
<ng-container matColumnDef="category">
 <mat-header-cell *matHeaderCellDef> Categoria do Curso </mat-header-cell>
 <mat-cell *matCellDef="let courses"> {{courses.category}}
   <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{courses.category | category}}</mat-icon>
 </mat-cell>
</ng-container>

<!-- Actions Column -->
<ng-container matColumnDef="actions">
 <mat-header-cell *matHeaderCellDef class="action-column-header">
   <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um Curso">
     <mat-icon>add</mat-icon>
   </button>
 </mat-header-cell>>

<mat-cell mat-cell *matCellDef="let courses" class="action-column">
 <button (click)="onEdit(courses)" mat-icon-button color="primary" aria-label="Editar um Curso">
   <mat-icon>edit</mat-icon>
 </button>

 <button (click)="onDelete(courses)" mat-icon-button color="warn" aria-label="Remover um Curso">
   <mat-icon>delete</mat-icon>
 </button>

</mat-cell>

</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
